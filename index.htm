<html style="" class="no-js seed-csp4" lang="en"><head>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title></title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		
		<!-- Bootstrap and default Style -->
<link rel="stylesheet" href="index_files/bootstrap.css">
<link rel="stylesheet" href="index_files/style.css">
<style type="text/css">
/* calculated styles */

	/* Background Style */
    html{
    	height:100%;
		        	background: #ffffff;
		    }
    .seed-csp4 body{
    	height:100%;
							background: transparent;
				}

	
	
    /* Text Styles */
    	    .seed-csp4 body{
	        font-family: Helvetica, Arial, sans-serif	    }

	    .seed-csp4 h1, .seed-csp4 h2, .seed-csp4 h3, .seed-csp4 h4, .seed-csp4 h5, .seed-csp4 h6{
	        font-family: Helvetica, Arial, sans-serif	    }
    
    		.seed-csp4 body{
			color:#666666;
		}
    
            

    		.seed-csp4 h1, .seed-csp4 h2, .seed-csp4 h3, .seed-csp4 h4, .seed-csp4 h5, .seed-csp4 h6{
			color:#444444;
		}
    

    		.seed-csp4 a, .seed-csp4 a:visited, .seed-csp4 a:hover, .seed-csp4 a:active{
			color:#27AE60;
		}


    </style>
<!-- JS -->
<script src="index_files/jquery.js"></script>
<script src="index_files/bootstrap.js"></script>
<script src="index_files/script.js"></script>
<!-- Modernizr -->
<script src="index_files/modernizr.js"></script>

		<style type="text/css">#seed-csp4-content {
max-width: 100%;
margin: 0 auto;
}</style>

<script>
$(document).ready(function(){
    $("#clickme").click(function(){
        alert("Invalid login");
    });
});
</script>
	</head>
<body>
<div class="row">
	<div class="col-md-12">
<div id="seed-csp4-content">
	
	
	<div id="seed-csp4-description"><div style="float:right;position:relative;z-index:1000;"><span style="color: #000; text-underline: none; padding: 10px 20px;border:#000 1px solid;"><a id="modal_trigger" href="#modal" class="btn">CLIENT LOGIN</a></span><div class="container">
	

	<div id="modal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Login</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<!-- Social Login -->
			<div class="social_login">
				
<form>
					<label>Username</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					

					<div class="action_btns">
						<div class="one_half last"><a href="#" class="btn btn_red" id="clickme">Login</a></div>
					</div>
				</form>
				

			</div>

			<!-- Username & Password Login form -->
			<div class="user_login">
				<form>
					<label>Username</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="remember" type="checkbox" />
						<label for="remember">Remember me on this computer</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
					</div>
				</form>

				<a href="#" class="forgot_password">Forgot password?</a>
			</div>

			<!-- Register Form -->
			<div class="user_register">
				<form>
					<label>Full Name</label>
					<input type="text" />
					<br />

					<label>Email Address</label>
					<input type="email" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="send_updates" type="checkbox" />
						<label for="send_updates">Send me occasional email updates</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div></div>
<h3 style="text-align: center; color: #00529f; text-transform: uppercase;"><img class="aligncenter size-full wp-image-59" src="index_files/Screen-Shot-2014-07-01-at-12.jpg" alt="Screen Shot 2014-07-01 at 12.56.26 PM" width="1400"></h3>
</div>
</div><!-- / #seed-csp4-content -->
</div></div>

<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>

</body></html>
